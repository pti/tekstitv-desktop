buildscript {
    ext.kotlin_version = '1.3.20'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'fi.reuna.tekstitv'
version '0.1.0'

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'fi.reuna.tekstitv.MainKt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.reactivex.rxjava2:rxjava:2.2.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    compile 'com.squareup.moshi:moshi-kotlin:1.8.0'
    compile 'com.squareup.moshi:moshi-adapters:1.8.0'
    compile 'com.squareup.retrofit2:converter-moshi:2.5.0'
    compile 'org.hjson:hjson:3.0.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
                'Main-Class': 'fi.reuna.tekstitv.MainKt'
        )
    }
}
